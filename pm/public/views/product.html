				<div ng-controller="ProductController as product">
					<!--  Store Header  -->
					<header>
						<h1 class="text-center">Manage Products</h1>
					</header>

					<div class="container" >
					
						<div class="row">
					      <form class="form-horizontal">
							  <div class="form-group">
							     <label class="col-sm-3  col-md-offset-2 control-label"></label>
							     <div class="col-sm-2 input-group">
								    <input type="text" ng-model="product.id" placeholder="Product Id" 
								    typeahead="address for address in product.getProductIds($viewValue)" 
								    typeahead-loading="product.loadingProductIds" class="form-control" ng-enter="product.getProduct()">
								    <div class="input-group-addon glyphicon glyphicon-search form-control-feedback"></div>
							    </div>
							 </div>
						 </form>
						</div>
						<div class="row">
							<div style="height:70px;" class="col-sm-6 col-md-offset-3">
								<alert ng-repeat="alert in product.alerts" type="{{alert.type}}" close="product.closeAlert($index)">{{alert.msg}}</alert>
							</div>
						</div>
						<div class="row">
					     <form class="form-horizontal" >
								<div class="form-group"	>
								    <label  class="col-sm-4 control-label">ID</label>
								    <div class="col-sm-4">
								      <input type="text" class="form-control" ng-model="product.value.id" readonly="readonly">
								    </div>
								  </div>
							   <div class="form-group">
								    <label class="col-sm-4 control-label">Title</label>
								    <div class="col-sm-4">
								      <input type="text" class="form-control" ng-model="product.value.title" ng-enter="product.update()">
								    </div>
								  </div>
							   <div class="form-group">
							      <label class="col-sm-4 control-label">Price</label>
							       <div class="col-sm-4">
							      <input type="text" class="form-control" ng-model="product.value.pricing.price" ng-enter="product.update()">
							     </div>
							  </div>
							  <div class="form-group">
								<label class="col-sm-4 control-label">Cost</label>
							       <div class="col-sm-4">
							      <input type="text" class="form-control" ng-model="product.value.pricing.cost" readonly="readonly">
							    </div>
							  </div>
						 </form>
						</div>
					    </div> <!-- /container -->
				</div>
